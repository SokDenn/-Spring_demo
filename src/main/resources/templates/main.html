<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <form method="post" action="/main">
        <input type="text" th:name="text" placeholder="Введите сообщение"/>
        <input type="text" th:name="tag" placeholder="Тэг">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Добавить</button>
    </form>
</div>
<div>Список сообщений</div>
    <form method="get" action="/main">
        <input type="text" name="filter" th:value="${param.filter}">
        <button type="submit">Найти</button>
    </form>
<div th:each="message : ${messages}">
    <div>
        <b th:text="${message.id}"></b>
        <span th:text="${message.text}"></span>
        <i th:text="${message.tag}"></i>
        <strong th:text="${message.AuthorName}"></strong>
    </div>
</div>
</body>
</html>
